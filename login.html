<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Connectez-vous à C Show</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/cshow.css">
    <link rel="stylesheet" type="text/css" href="css/MyFontsWebfontsKit.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a href="#"> <!-- before was: "a class="navbar-item" -->
            <img src="images/logo-nav.svg" alt="C-Show - Faites votre cinéma">
          </a>

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
          <!-- navbar start, navbar end -->
        </div>
        <div class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item" href="/inscription.html">J'organise une séance</a>
            <a class="navbar-item" href="#">Je consulte le catalogue</a>

          </div>
        </div>
      </nav>
    </div>
    
    <section class="section festival">
      <div class="container is-primary">
        <div class="columns is-centered">

           <div class="column is-5-desktop ">
            <div class="box card-content is-shadowless box-custom">
             <div class="separator">
               <a class="button is-primary is-medium heading-bold">J'enregistre ma salle 
               <span class="btn-icon-custom"><img src= "images/icon-btn-loc-white@2x.png"></span>
               </a>
               
             </div>
              <h2 class="subtitle is-4 uppercase-on heading-bold">Je me connecte </h2>
              
                <div class="field">
                  <label class="label">Votre email</label>
                    <p class="control">
                      <input class="input is-shadowless" type="email" placeholder="@votre email">
                    </p>
                </div>
                 
                 <div class="field">
                   <label class="label">Votre mot de passe</label>
                    <p class="control">
                      <input class="input is-shadowless" type="password" placeholder="Password">
                    </p>
              </div>
                 
                 
                <div class="field is-grouped align-base">
                  <div class="control">
                    <button class="button is-link is-medium heading-bold ">Me connecter</button>
                  </div>
                  <div class="control">
                    <button class="button is-text is-medium txt-small-ajust">J'ai oublié mon mot de passe</button>
                  </div>
                </div>

                
            </div>
              

            </div>
          </div>
        </div>
    
    </section>
  
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
